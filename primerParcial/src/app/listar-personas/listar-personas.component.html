<div class="">
    <h2>Lista de Personas</h2>

    <table id="customers" *ngIf="estaCargado">
        <tr>
            <th>Nombre</th>
            <th>Mail</th>
            <th>Sexo</th>
            <th>Foto</th>
            <th>Borrar</th>
        </tr>
        <tr *ngFor="let persona of arrayPersonas" [ngStyle]="{'background-color': (!persona.sexo) ? 'blue' : 'pink' }">
            <td>{{persona.nombre}}</td>
            <td>{{persona.mail}}</td>
            <td>{{(persona.sexo == 0) ? 'Masculino' : 'Femenino'}}</td>
            <td><img width="20" height="20" [src]="'http://localhost:8080/fotos/'+persona.mail+'.jpg'"  alt="" />  </td>
            <td>
                <input type="button" name="btnBorrar+'persona.mail'" (click)="BorrarPersona(persona)" value="Eliminar" />
            </td>
        </tr>
    </table>
</div>
